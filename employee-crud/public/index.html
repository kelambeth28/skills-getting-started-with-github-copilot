<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Management System</h1>
            <p>Illustrating Knex.js Implementation</p>
        </header>

        <main>
            <section class="form-section">
                <h2 id="form-title">Add New Employee</h2>
                <form id="employee-form">
                    <input type="hidden" id="employee-id">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" step="0.01" min="0">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Employee</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </section>

            <section class="table-section">
                <h2>Employee List</h2>
                <div class="table-container">
                    <table id="employee-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Position</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee-tbody">
                            <tr>
                                <td colspan="8" class="loading">Loading employees...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Node.js + Express + Knex.js + SQLite</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
